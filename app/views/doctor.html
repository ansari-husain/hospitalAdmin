<div ng-init="doctor.fnInItDoctor()">
  <div>
    <button class="btn btn-primary m-b-10 m-r-15" title="Add Doctor"
            style="float:right " ng-click="doctor.fnAddDoctor()"><i
      class="fa fa-lg fa-plus-circle"></i></button>
  </div>
  <div class="clearfix"></div>
  <div ui-grid="doctor.gridOptions" ui-grid-pagination></div>
  <!--ng-style="doctor.DoctorsArray.length > 7 ? {'max-height':'400px'}-->
  <!--:  $root.fnReturnGridHeight(doctor.DoctorsArray.length,50,true,true);"-->
  <div id="doctor" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header theme-accent">
          <button type="button" class="close" style="color: white" data-dismiss="modal">&times;</button>
          <h4 ng-bind="doctor.doctor.id ? 'Update Doctor': 'Add Doctor'" class="text-center"></h4>
        </div>
        <div class="modal-body">
          <table class="p-5" style="width: 100%">
            <tr>
              <th>Name</th>
              <td><input ng-model="doctor.doctor.name" class="form-control" placeholder="Enter Doctor Name"></td>
            </tr>
            <tr>
              <th>GMC No</th>
              <td><input ng-model="doctor.doctor.gmc_number" class="form-control" placeholder="GMC Number"></td>
            </tr>
            <tr>
              <th>IMA No</th>
              <td><input ng-model="doctor.doctor.ima_number" class="form-control" placeholder="IMA Number"></td>
            </tr>
            <tr>
              <th>Address</th>
              <td><input ng-model="doctor.doctor.address" class="form-control" placeholder="Address"></td>
            </tr>
            <tr>
              <th>Phone</th>
              <td><input type="text" ng-model="doctor.doctor.phone"  class="form-control" placeholder="Phone Number"></td>
            </tr>
            <tr>
              <th>Email</th>
              <td><input ng-model="doctor.doctor.email" class="form-control" placeholder="Email Address"></td>
            </tr>
            <tr>
              <th>Designation</th>
              <td><input ng-model="doctor.doctor.designation" class="form-control" placeholder="Designation"></td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" ng-bind="doctor.doctor.id ? 'Update': 'Add'" ng-click="doctor.fnSaveDoctor()"> </button>
          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div id="confirm" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header theme-accent ">
          <h5 class="text-center"> Confirm Delete</h5>
        </div>
        <div class="modal-body">
           Remove <strong>{{doctor.doctor.name}}</strong> ?
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" ng-click="doctor.fnDeleteConfirm()">Delete</button>
          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
