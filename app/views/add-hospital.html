<div>
  <div class="panel panel-default login-panel">
    <div class="panel-heading text-center" style="background-color: #7986bc; color: white "><h4>Add Hospital</h4></div>
    <form name="loginForm">
      <div class="panel-body">
        <div class="input-group m-b-10">
          <span class="input-group-addon theme-accent"><i class="fa fa-lg fa-user"> </i></span>
          <input type="text" class="form-control" ng-model="addHos.hospital.name" placeholder="Hospital Name"
                 style="margin: auto">
        </div>
        <div class="input-group m-b-10">
          <span class="input-group-addon theme-accent"><i class="fa fa-lg fa-credit-card"> </i></span>
          <input type="text" class="form-control" ng-model="addHos.hospital.reg_number" placeholder="Registration Number"
                 style="margin: auto">
        </div>
        <div class="input-group m-b-10">
          <span class="input-group-addon theme-accent"><i class="fa fa-lg fa-book"> </i></span>
          <input type="text" class="form-control" ng-model="addHos.hospital.address" placeholder="Hospital Address"
                 style="margin: auto">
        </div>
        <div class="input-group m-b-10">
          <span class="input-group-addon theme-accent"><i class="fa fa-lg fa-plus"> </i></span>
          <!--<input type="text" class="form-control" ng-model="login.user.hospitalState" placeholder="Hospital State"-->
                 <!--style="margin: auto">-->
          <select class="form-control" ng-model="addHos.hospital.state">
            <option value="Gujarat"> gujarat </option>
          </select>
        </div>
        <div class="input-group m-b-10">
          <span class="input-group-addon theme-accent"><i class="fa fa-lg fa-plus"> </i></span>
          <!--<input type="text" class="form-control" ng-model="login.user.hospitalCity" placeholder="Hospital City"-->
                 <!--style="margin: auto">-->
          <select class="form-control" ng-model="addHos.hospital.city">
            <option value="Surat"> Surat </option>
          </select>
        </div>



        <div class="input-group m-b-10">
          <span class="input-group-addon theme-accent"><i class="fa fa-lg fa-phone"></i></span>
          <input type="text" class="form-control" ng-model="addHos.hospital.phone_number" placeholder="Phone Number">
        </div>

        <div class="input-group m-b-10">
          <span class="input-group-addon theme-accent"><i class="fa fa-lg fa-envelope"></i></span>
          <input type="text" class="form-control" ng-model="addHos.hospital.email" placeholder="E-mail">
        </div>

        <div style="float: right">
          <button class="btn btn-primary" ng-click="addHos.fnAddData()">Add</button>
          <button class="btn btn-default" ng-click="login.fnCancelLogin()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
